<section class="px-4 py-24 mx-auto  dark:bg-gray-900">
  <div class="grid items-center w-full grid-cols-1 gap-10 mx-auto md:w-4/5 lg:grid-cols-2 xl:gap-32">
    <div>
      <p class="mb-2 text-s font-semibold tracking-wide text-red-600 dark:text-red-600">Error 404</p>
      <h1
        class="mb-4 text-2xl font-extrabold leading-tight tracking-tight text-left text-gray-900 md:text-4xl dark:text-white">
        Oops! The page you're looking for isn't here.</h1>
      <p class="mb-5 text-base text-left text-gray-800 md:text-xl dark:text-gray-300">You might have the wrong address,
        or the page may have moved.</p>
      <a routerLink="/home" class="w-full mb-2 btn btn-lg btn-primary sm:w-auto sm:mb-0">Back to homepage</a>
    </div>
    <div>
      <div class="h-screen rounded-lg">
        <ng-lottie
          [options]="options_lottie_error"
          (animationCreated)="onAnimate($event)">
        </ng-lottie>
      </div>
    </div>
  </div>
</section>
